{% extends 'base.html' %}

{% block title %}Nova Senha{% endblock title %}

{% block content %}
    <h2 class="titulo-2">Redefinir Senha</h2>

    <p>Digite uma nova senha para sua conta.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Redefinir Senha</button>
    </form>
{% endblock content %}
