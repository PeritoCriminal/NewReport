<!-- newreportapp/templates/repot/considerations_report.thml -->

{% extends 'base.html' %}

{% block title %}Considerações{% endblock title %}

{% block content %}


<div class="mt-4 border p-4 bg-light shadow-sm rounded">
        
    <h4 class="titulo-2">Considerações</h4>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <textarea name="observations" id="observations" class="form-control" rows="6" placeholder="{{ place_holder_for_description }}">{{ header_report.considerations }}</textarea>
            
            <br/><button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
    

{% endblock content %}

{% block scripts %}
    

{% endblock scripts %}
